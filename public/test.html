<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        body {
            background: -webkit-linear-gradient(left, rgb(253, 214, 230), hsl(0, 25%, 98%));
        }

        .emp-profile {
            padding: 3%;
            margin-top: 3%;
            margin-bottom: 3%;
            border-radius: 0.5rem;
            background: #fff;
        }

        .profile-head h5 {
            color: #333;
        }

        .profile-head h6 {
            color: #0062cc;
        }

        .profile-head .nav-tabs {
            margin-bottom: 5%;
        }

        .profile-head .nav-tabs .nav-link {
            font-weight: 600;
            border: none;
        }

        .profile-head .nav-tabs .nav-link.active {
            border: none;
            border-bottom: 2px solid #0062cc;
        }

        .profile-work {
            padding: 14%;
            margin-top: -15%;
        }

        .profile-tab label {
            font-weight: 600;
        }

        .profile-tab p {
            font-weight: 600;
            color: #0062cc;
        }
    </style>
    <title>Owner Id</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: rgb(248, 9, 109);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-weight: 600;">DoubtHelper</a>
            <!-- <a  href="/main" class="mr-6" style="float:right; font-weight: 600; text-decoration: none; color: white;">Home</a> -->
        </div>
    </nav>

    <div class="container emp-profile">
        <form method="post">
            <div class="row">
                <!-- <div class="col-md-4">
                    <div class="profile-img">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog"
                            alt="" />
                        <div class="file btn btn-lg btn-primary">
                            Change Photo
                            <input type="file" name="file" />
                        </div>
                    </div>
                </div> -->
                <div class="col-md-6">
                    <div class="profile-head">
                        <h5>
                            <%=name%>
                        </h5>
                        <h6>
                            <%=idName%>
                        </h6>

                        <ul class="nav nav-tabs" id="myTab">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" href="#">Settings</a>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
            <div class="row">
                <!-- <div class="col-md-4">
                    <div class="profile-work">
                        <p>WORK LINK</p>
                        <a href="">Website Link</a><br />
                        <a href="">Bootsnipp Profile</a><br />
                        <a href="">Bootply Profile</a>
                        <p>SKILLS</p>
                        <a href="">Web Designer</a><br />
                        <a href="">Web Developer</a><br />
                        <a href="">WordPress</a><br />
                        <a href="">WooCommerce</a><br />
                        <a href="">PHP, .Net</a><br />
                    </div>
                </div> -->
                <div class="col-md-12">
                    <div class="tab-content profile-tab" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="row">
                                <div class="col-md-4">
                                    <label>Co Owner</label>
                                </div>
                                <div class="col-md-7">
                                    <input type="text" class="form-control" id="coOwner" placeholder="<%=coOwner%>">
                                </div>
                                <div class="col-md-1 mb-2">
                                    <button id="btn-1" style="font-size:10px;">Change</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label>Limit</label>
                                </div>
                                <div class="col-md-7">
                                    <input type="number" class="form-control" id="limit" placeholder="<%=limit%>">
                                </div>
                                <div class="col-md-1 mb-2">
                                    <button id="btn-2" style="font-size:10px;">Change</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label>Denied To</label>
                                </div>
                                <div class="col-md-7">
                                    <input type="text" class="form-control" id="deniedTo" placeholder="<%=deniedTo%>">
                                </div>
                                <div class="col-md-1 mb-2">
                                    <button id="btn-3" style="font-size:10px;">Change</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label>Status</label>
                                </div>
                                <div class="col-md-7">
                                    <div class="form-control" id="status">
                                        <%=status%>
                                    </div>
                                </div>
                                <div class="col-md-1 mb-2">
                                    <button id="btn-4" href="#" style="font-size:10px;">Change</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
<script>
    const btn1 = document.getElementById('btn-1');
    const btn2 = document.getElementById('btn-2');
    const btn3 = document.getElementById('btn-3');
    const btn4 = document.getElementById('btn-4');

    btn2.addEventListener('click', async () => {
        const limit = document.getElementById('limit');
        const limitV = limit.value;
        if (limitV == NaN || limitV == "") {
            alert('Enter valid number');
        }
        else if (limitV < 0 || limitV > 200) {
            alert('Enter limit in range of 0-200');
        }
        else {
            try {
                await fetch(`${window.location.pathname}/edit/limit/${limitV}`)
                    .then(function (resp) {
                        return resp.json();
                    })
                    .then(function (data) {
                        prompt(`${data.result}`);
                    }).catch((err) => {
                        prompt(`Something went wrong`);
                    })
            }
            catch (err) {
                prompt(`Something went wrong`);
            }
        }
    });
    btn3.addEventListener('click', async () => {
        const deniedTo = document.getElementById('deniedTo');
        const deniedToV = deniedTo.value;
        if (deniedToV == "") {
            alert('Enter valid number');
        }
        else {
            try {
                await fetch(`${window.location.pathname}/edit/deniedTo/${deniedToV}`)
                    .then(function (resp) {
                        return resp.json();
                    })
                    .then(function (data) {
                        prompt(`${data.result}`);
                    }).catch((err) => {
                        prompt(`Something went wrong`);
                    })
            }
            catch (err) {
                prompt(`Something went wrong`);
            }
        }
    });
    btn4.addEventListener('click', async () => {
        try {
            await fetch(`${window.location.pathname}/edit/active/true`)
                .then(function (resp) {
                    return resp.json();
                })
                .then(function (data) {
                    prompt(`${data.result}`);
                }).catch((err) => {
                    prompt(`Something went wrong`);
                })
        }
        catch (err) {
            prompt(`Something went wrong`);
        }

    });

</script>

</html>
